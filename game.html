<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTR Trivia</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="question-counter">
                        
                    </h1>
                </div>

                <div id="hud-item">
                    <p class="hud-prefix">
                        Correct Answers
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>

        <div id="end-page">
            <h1>Congratulations! You have correctly answered <span class="score-container"><span id="result-score">0</span>/5</span> questions.</h1>
            <div class="menu-btns">
                <a href="./game.html" class="btn">Play Again</a>
                <a href="./index.html" class="btn">Go Home</a>
            </div>
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./questions-database.js"></script>
    <script src="./game.js"></script>

</body>
</html>
